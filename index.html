<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

text {
  font-family: sans-serif;
  font-size: 15px;
}

</style>
<svg width="1500" height="1000"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var nodecolor = d3.scaleOrdinal(d3.schemeCategory20);

var linkcolor = d3.scaleLinear()
    .domain([-10, 0, 10])
    .range(["red", "grey", "green"]);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody().strength(-1500))
    .force("center", d3.forceCenter(width / 2, height / 2));

d3.json("testdata.json", function(error, graph) {
  if (error) throw error;

  // build the arrow.
// svg.append("svg:defs").selectAll("marker")
//     .data(["end"])      // Different link/path types can be defined here
//   .enter().append("svg:marker")    // This section adds in the arrows
//     .attr("id", "arrow")
//     .attr("viewBox", "0 -5 10 10")
//     .attr("refX", 15)
//     .attr("refY", -1.5)
//     .attr("markerWidth", 5)
//     .attr("markerHeight", 5)
//     .attr("orient", "auto")
//   .append("svg:path")
//     .attr("d", "M0,-5L10,0L0,5")
//     .style("fill","grey")
//     .style("opacity", 0.8);

function marker(color) {
  // build the arrow.

  var cid = color.replace(", ","").replace(", ","").replace("(","").replace(")","");
  console.log(cid);
  svg.append("svg:defs").selectAll("marker")
    .data(["end"])      // Different link/path types can be defined here
  .enter().append("svg:marker")    // This section adds in the arrows
  .attr("id", "arrow" + cid)
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 5)
    .attr("markerHeight", 5)
    .attr("orient", "auto")
  .append("svg:path")
    .attr("d", "M0,-5L10,0L0,5")
    .style("fill", 
    // "rgb(0, 128, 0)"
    color
    );
    
    return "url(#arrow" 
    +cid
    + ")";
  
}


  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("path")
    .style("stroke-width", function(d) { return 8; })
    .style("stroke", function(d) { return linkcolor(d.coloring); })
    .style("fill", "none")
    .each(function(d) {
            var color = linkcolor(d.coloring);
            console.log(linkcolor(d.coloring));
            d3.select(this).style("stroke", color)
                           .attr("marker-end", marker(color));
        });
    // .attr('marker-end', function(d) {return "url(#arrow)"});//attach the arrow from defs

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("g")
    .data(graph.nodes)
    .enter().append("g")
    
  var circles = node.append("circle")
      .attr("r", 60)
      .attr("fill", function(d) { return nodecolor(d.group); })
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  var lables = node.append("text")
      .attr("text-anchor", "middle")
      .text(function(d) {
        return d.id;
      })
      .attr('y', 3);

  node.append("title")
      .text(function(d) { return d.id; });

  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    link
        // .attr("x1", function(d) { return d.source.x; })
        // .attr("y1", function(d) { return d.source.y; })
        // .attr("x2", function(d) { return d.target.x; })
        // .attr("y2", function(d) { return d.target.y; })
        // .attr( "d", function(d) {return "M" + d.ssource.x + "," + d.source.y + ", " + d.target.x + "," + d.target.y});
        .attr("d", function(d) {
        var dx = d.target.x - d.source.x,
            dy = d.target.y - d.source.y,
            dr = Math.sqrt(dx * dx + dy * dy);

            offsetX = (dx * 30) / dr;
            offsetY = (dy * 30) / dr;

            // offsetX = (dx * d.target.r) / dr;
            // offsetY = (dy * d.target.r) / dr;
        return "M" + 
            d.source.x + "," + 
            d.source.y 
            + "A" + 
            dr + "," + dr + " 0 0,1 " + 
            (d.target.x - offsetX) + "," + 
            (d.target.y - offsetY);
    });
    node
        .attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")";
        })
  }
});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

</script>
