var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var nodecolor = d3.scaleOrdinal(d3.schemeCategory20);

var linkcolor = d3.scaleLinear()
    .domain([-10, 0, 10])
    .range(["red", "grey", "green"]);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody().strength(-1500))
    .force("center", d3.forceCenter(width / 2, height / 2));

// build the arrow.
function marker(color) {
  var cid = color.replace(", ","").replace(", ","").replace("(","").replace(")","");
  svg.append("svg:defs").selectAll("marker")
    .data(["end"])      // Different link/path types can be defined here
  .enter().append("svg:marker")    // This section adds in the arrows
  .attr("id", "arrow" + cid)
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 5)
    .attr("markerHeight", 5)
    .attr("orient", "auto")
  .append("svg:path")
    .attr("d", "M0,-5L10,0L0,5")
    .style("fill",
    color
    );
    
    return "url(#arrow" 
    +cid
    + ")";
}


var link = svg.append("g")
    .attr("class", "links")
  .selectAll("line")
  .data(graph.links)
  .enter().append("path")
  .style("stroke-width", function(d) { return 8; })
  .style("stroke", function(d) { return linkcolor(d.coloring); })
  .style("fill", "none")
  .each(function(d) {
          d3.select(this).style("stroke", linkcolor(d.coloring))
                          .attr("marker-end", marker(linkcolor(d.coloring)));
      });

var node = svg.append("g")
    .attr("class", "nodes")
  .selectAll("g")
  .data(graph.nodes)
  .enter().append("g")
  
var circles = node.append("circle")
    .attr("r", 60)
    .attr("fill", function(d) { return nodecolor(d.group); })
    .call(d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended));

    .attr("text-anchor", "middle")

      return d.id;
    })
    .attr('y', 3);

node.append("title")
    .text(function(d) { return d.id; });

simulation
    .nodes(graph.nodes)
    .on("tick", ticked);

simulation.force("link")
    .links(graph.links);

function ticked() {
  link
      .attr("d", function(d) {
      var dx = d.target.x - d.source.x,
          dy = d.target.y - d.source.y,
          dr = Math.sqrt(dx * dx + dy * dy);

          offsetX = (dx * 30) / dr;
          offsetY = (dy * 30) / dr;

      return "M" + 
          d.source.x + "," + 
          d.source.y 
          + "A" + 
          dr + "," + dr + " 0 0,1 " + 
          (d.target.x - offsetX) + "," + 
          (d.target.y - offsetY);
  });
  node
      .attr("transform", function(d) {
        return "translate(" + d.x + "," + d.y + ")";
      })
}

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}
